<html>
    <head>
        <title>
            JAVASCRIPT
        </title>
    </head>
    <script>
    let n = prompt("Enter value",1)
    document.writeln("<h3 align='center'><b>Multiplication Table of "+n+"</b></h3>")
    document.writeln("<table border='10' align='center' bgcolor='yellow'>")
        for(let i=1;i<=20;i++)
        {
            document.writeln("<tr align=center>")
            document.writeln("<td>"+n+"</td>")
            document.writeln("<td>*</td>")
            document.writeln("<td>"+i+"</td>")
            document.writeln("<td>=</td>")
            document.writeln("<td>"+(n*i)+"</td>")
            //document.writeln("<td>"+n+"*"+i+"="+(n*i)+"</td>")
            document.writeln("</tr>")
        }
    document.writeln("</table>")
    </script>
</html>
