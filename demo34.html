<html>

<head>
    <title>JAVASCRIPT</title>
    <script>                     
        //javascript c;ass amd object
        //class contains attributes/properties and methods/nubers functions
        class Student
        {
            setdata(id,name,status)
        {
            this.sid=id
            this.sname=name
            this.sstatus=status
        }
        getdata()
        {
            document.writeln("Student Id="+this.sid+"</br>")
            document.writeln("Student Id="+this.sname+"</br>")
            document.writeln("Student Id="+this.sstatus+"</br>")
        }
        
    }
        let s1 = new Student()//s1 is an oject of students class
        s1.setdata(1,"KLU",true)
        s1.getdata()

        let s2 = new Student()//S2 is an object of Students
        s2.setdata(2,"MSWD",false)
        s2.getdata()

        document.writeln(s1.sid+","+s1.sname+","+s1.sstatus)
        document.writeln(s2.sid+","+s2.sname+","+s2.sstatus)
    </script>
</head>

</body>
</html>
