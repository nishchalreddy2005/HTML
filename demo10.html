<html>

<head>
    <title>JAVASCRIPT</title>
    <script>                     
//Else if Ladder
let a = parseInt(prompt("Enter a value",0))
let b = parseInt(prompt("Enter b value",0))
let c = parseInt(prompt("Enter c value",0))
if(a>b && a>c)
document.writeln("<h3 align='center'>"+a+" is Bing</h3>")
else if(b>c)
document.writeln("<h3 align='center'>"+b+" is Bing</h3>")
else
document.writeln("<h3 align='center'>"+c+" is Bing</h3>")
    </script>
</head>
<body>
  
</body>
</html>
